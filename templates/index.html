<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能词云生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 作者标记 -->
    <meta name="author" content="liqian_liukaining">
    <meta name="date" content="2025年1月26日">
</head>
<body>
    <div class="container">
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="header">
                <h1>词云生成器</h1>
                <div class="divider"></div>
                <div class="author-info">
                    <p>作者：liqian_liukaining</p>
                    <p>日期：2025年1月26日</p>
                </div>
            </div>

            <!-- 配置区域 -->
            <div class="config-section">
                <div class="input-group">
                    <label for="textInput">输入文本</label>
                    <textarea id="textInput" placeholder="请输入或粘贴文本内容..."></textarea>
                </div>

                <!-- 尺寸控制 -->
                <div class="size-controls">
                    <div class="size-input">
                        <label>宽度 (300-2000px)</label>
                        <input type="number" id="widthInput" min="300" max="2000" value="800">
                    </div>
                    <div class="size-input">
                        <label>高度 (300-2000px)</label>
                        <input type="number" id="heightInput" min="300" max="2000" value="600">
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button id="generateBtn" class="primary-btn">
                        <span class="btn-icon">🎨</span> 生成词云
                    </button>
                    <button id="downloadBtn" class="secondary-btn">
                        <span class="btn-icon">📥</span> 下载图片
                    </button>
                </div>
            </div>

            <!-- 使用说明 -->
            <div class="tips">
                <h3>使用说明</h3>
                <ul>
                    <li>🔧 支持自定义尺寸（300-2000px）</li>
                    <li>🎨 自动配色方案</li>
                    <li>🔄 实时预览调整</li>
                    <li>📥 下载高清PNG图片</li>
                </ul>
            </div>
        </div>

        <!-- 可视化区域 -->
        <div class="visualization">
            <div id="wordCloudContainer"></div>
        </div>
    </div>

    <!-- 加载WordCloud库 -->
    <script src="{{ url_for('static', filename='js/wordcloud2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
